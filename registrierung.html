<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kleiderspenden-Registrierung</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
  <img src="img/logo.svg" alt="Logo" width="32" height="32">
  <span class="fw-bold">Kleiderspenden-Registrierung</span>
</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Start</a></li>
            <li class="nav-item"><a class="nav-link active" href="registrierung.html">Registrierung</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Kleiderspende registrieren</h1>

    <form id="spendenForm" class="row g-3">

      
      <div class="col-12">
        <label class="form-label fw-semibold">Übergabeart</label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="uebergabeart" id="geschaeftsstelle" value="Geschaeftsstelle" checked>
          <label class="form-check-label" for="geschaeftsstelle">Übergabe an der Geschäftsstelle</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="uebergabeart" id="abholung" value="Abholung">
          <label class="form-check-label" for="abholung">Abholung (Sammelfahrzeug)</label>
        </div>
      </div>

      
      <div id="abholadresseBereich" class="col-12 d-none">
        <div class="row g-3">
          <div class="col-12">
            <label for="strasse" class="form-label">Straße & Hausnummer</label>
            <input type="text" class="form-control" id="strasse" placeholder="z. B. Musterstraße 12">
          </div>

          <div class="col-12 col-md-4">
            <label for="plz" class="form-label">Postleitzahl</label>
            <input type="text" class="form-control" id="plz" placeholder="z. B. 70xxx">
            <div class="form-text">Abholung nur, wenn die ersten zwei Ziffern zur Geschäftsstelle passen.</div>
          </div>

          <div class="col-12 col-md-8">
            <label for="ort" class="form-label">Ort</label>
            <input type="text" class="form-control" id="ort" placeholder="z. B. Stuttgart">
          </div>
        </div>
      </div>

      
      <div class="col-12 col-md-6">
        <label for="kleidungsart" class="form-label">Art der Kleidung</label>
        <select id="kleidungsart" class="form-select" required>
          <option value="" selected disabled>Bitte auswählen…</option>
          <option>Jacken</option>
          <option>Hosen</option>
          <option>Shirts</option>
          <option>Schuhe</option>
          <option>Kinderkleidung</option>
          <option>Decken / Schlafsäcke</option>
        </select>
      </div>

      
      <div class="col-12 col-md-6">
        <label for="krisengebiet" class="form-label">Krisengebiet</label>
        <select id="krisengebiet" class="form-select" required>
          <option value="" selected disabled>Bitte auswählen…</option>
          <option>Ukraine</option>
          <option>Gaza</option>
          <option>Afghanistan</option>
          <option>Sudan</option>
          <option>Syrien</option>
        </select>
      </div>

      
      <div class="col-12">
        <div id="fehlerBox" class="alert alert-danger d-none" role="alert"></div>
      </div>

      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrierung abschließen</button>
      </div>

    </form>
  </main>

  <footer class="border-top py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between gap-2">
      <small>© 2026 Kleiderspenden-Registrierung</small>
      <div class="d-flex gap-3">
        <a href="impressum.html" class="link-secondary">Impressum</a>
<a href="datenschutz.html" class="link-secondary">Datenschutz</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
